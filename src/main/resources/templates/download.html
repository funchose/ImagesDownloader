<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
          crossorigin="anonymous">
</head>
<body>
<div class="input-url">
    <form role="form"
          method="post"
          th:action="@{/download/save}"
          th:object="${dtoDownloadForm}">
        <label for="formControlInputUrl" class="form-label">URL</label>
        <input type="text" th:field="*{url}" name="url" class="form-control"
               id="formControlInputUrl" placeholder="http://"/>
        <br />
        <label for="exampleFormControlInputPath" class="form-label">Path to download folder</label>
        <input type="text" th:field="*{path}" name="path" class="form-control" id="exampleFormControlInputPath"/>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
